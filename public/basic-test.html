<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>최소 파일 업로드 테스트</title>
</head>
<body>
    <h1>최소 파일 업로드 테스트</h1>

    <input type="file" id="file-input" accept=".xlsx,.xls" style="margin: 20px; padding: 10px;">
    <br>
    <button onclick="alert('버튼 클릭됨!')">클릭 테스트</button>
    <br>
    <button onclick="document.getElementById('file-input').click()">파일 선택</button>
    <br>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        console.log('기본 테스트 로드됨');

        document.getElementById('file-input').addEventListener('change', function(e) {
            console.log('파일 선택됨:', e.target.files);
            if (e.target.files.length > 0) {
                document.getElementById('result').innerHTML =
                    '✅ 파일 업로드 성공!<br>파일명: ' + e.target.files[0].name;
            }
        });

        console.log('이벤트 리스너 설정 완료');
    </script>
</body>
</html>
